services:
  # 開発環境
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: multi-orbit-dev
    ports:
      - "3000:3000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - multi-orbit-network

  # プロダクション環境（オプション）
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: multi-orbit-prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - multi-orbit-network
    profiles:
      - production

networks:
  multi-orbit-network:
    driver: bridge
